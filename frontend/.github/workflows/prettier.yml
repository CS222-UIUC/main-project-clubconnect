name: Prettier Check


on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier to check formatting
        run: npx prettier --check .